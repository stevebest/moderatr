<h2>Последние вопросы</h2>

{{#questions}}
  <div class="question" id="q-{{id}}">
    <div class="text">{{{question}}}</div>

    <div class="avatar">
      {{#gravatar_url}}
      <img src="{{gravatar_url}}" alt="{{name}}">
      {{/gravatar_url}}

      <div class="name">{{nickname}}</div>
      {{#created_at}}
      <abbr class="date" title="{{raw}}">{{pretty}}</abbr>
      {{/created_at}}
    </div>

    <div class="actions">
      <a href="/questions/{{id}}" class="reply">Ответить на вопрос</a>
    </div>
  </div>
{{/questions}}
{{^questions}}
  <div>Вопросов пока нет!</div>
{{/questions}}
