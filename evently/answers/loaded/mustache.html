{{#answers}}
<div class="answer" id="answer-{{id}}-{{rev}}">
  <div class="text">{{{answer}}}</div>
  <div class="info">
    {{#profile}}
    <span class="avatar">
      {{#gravatar_url}}<img src="{{gravatar_url}}" alt=""/>{{/gravatar_url}}
      <span class="name">{{name}}</span>
    </span>
    {{/profile}}
    {{#created_at}}
    <abbr class="created_at" title="{{raw}}">{{pretty}}</abbr>
    {{/created_at}}
  </div>
  <div class="actions">
    <a href="#delete" class="delete">Удалить</a>
  </div class="actions">
</div>
{{/answers}}
{{^answers}}
<p>На этот вопрос ответов пока нет. Будьте первым, кто на него ответит.</p>
{{/answers}}
