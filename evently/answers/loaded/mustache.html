{{#answers}}
<div class="answer">
  <div class="text">{{{answer}}}</div>
  <div class="info">
    {{#profile}}
    <span class="avatar">
      {{#gravatar_url}}<img src="{{gravatar_url}}" alt=""/>{{/gravatar_url}}
      <span class="name">{{name}}</span>
    </span>
    {{/profile}}
    <abbr class="created_at" title="{{created_at}}">{{pretty_created_at}}</abbr>
  </div>
</div>
{{/answers}}
{{^answers}}
<p>На этот вопрос ответов пока нет. Будьте первым, кто на него ответит.</p>
{{/answers}}
