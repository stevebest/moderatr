<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <title>Moderatr</title>
    <link rel="stylesheet" href="{{assets}}/style/main.css" type="text/css">
  </head>
  <body>
    <div id="root">
      {{>header}}

      <div id="content">
        <div id="questions" class="inner">
          <h2>Вопросы</h2>
          {{#questions}}
            {{>question}}
          {{/questions}}
          {{^questions}}
            <p>Вопросов пока не задано. Будьте первым!</p>
          {{/questions}}
        </div>
        <div class="inner">
          <div id="questionForm"></div>
        </div>
      </div>

      {{>sidebar}}

      <div id="root_footer"></div>
    </div>

    {{>footer}}
  </body>

{{>scripts}}

<script type="text/javascript" charset="utf-8">
  $.couch.app(function(app) {
    $.evently.connect("#account", "#questionForm", ["loggedIn", "loggedOut"]);

    $("#questionForm").evently("questionForm", app);
//    $("#questions").evently("questions", app);
  }, {
    "db" : "{{db}}",
    "design" : "{{design}}"
  });
</script>

</html>
